<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro To-Do PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />

  <style>
    :root {
      --primary: #007bff;
      --accent: #00d4ff;
      --bg-dark: #0f3460;
      --bg-light: #f5f5f5;
      --text-dark: #0f0f0f;
      --text-light: #ffffff;
      --card-dark: rgba(255, 255, 255, 0.08);
      --card-light: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-dark), #16213e);
      color: var(--text-light);
    }

    body.light {
      background: linear-gradient(135deg, var(--bg-light), #e6e6e6);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-dark);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    body.light .container {
      background: var(--card-light);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    #toggle-theme {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      border: none;
      color: #fff;
      padding: 6px 14px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 20px;
    }

    body.light .input-group {
      background: rgba(0, 0, 0, 0.05);
    }

    #task-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-size: 1rem;
    }

    #add-btn {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
    }

    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    li {
      background: rgba(255, 255, 255, 0.08);
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    body.light li {
      background: rgba(0, 0, 0, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li span {
      flex: 1;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    li span.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-date {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff4d4d;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h1 { font-size: 1.5rem; }
      #add-btn { padding: 8px 14px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button id="toggle-theme">üåô Dark Mode</button>
    </div>
    <h1>My Tasks ‚ú®</h1>
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const themeBtn = document.getElementById('toggle-theme');
    const body = document.body;

    // Load saved theme and tasks
    document.addEventListener('DOMContentLoaded', () => {
      loadTasks();
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.add('light');
        themeBtn.textContent = 'üåô Dark Mode';
      }
      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    });

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', e => { if (e.key === 'Enter') addTask(); });

    function addTask() {
      const text = taskInput.value.trim();
      if (text === '') return alert('Please enter a task.');
      const task = { text, completed: false, date: new Date().toLocaleString() };
      createTaskElement(task);
      saveTask(task);
      taskInput.value = '';
    }

    function createTaskElement(task) {
      const li = document.createElement('li');
      const taskRow = document.createElement('div');
      taskRow.className = 'task-row';

      const span = document.createElement('span');
      span.textContent = task.text;
      if (task.completed) span.classList.add('completed');
      span.addEventListener('click', () => {
        span.classList.toggle('completed');
        updateStorage();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '‚úñ';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        li.remove();
        updateStorage();
      });

      const dateLabel = document.createElement('div');
      dateLabel.className = 'task-date';
      dateLabel.textContent = task.date;

      taskRow.appendChild(span);
      taskRow.appendChild(deleteBtn);
      li.appendChild(taskRow);
      li.appendChild(dateLabel);
      taskList.appendChild(li);
    }

    function saveTask(task) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateStorage() {
      const tasks = [];
      document.querySelectorAll('#task-list li').forEach(li => {
        const text = li.querySelector('span').textContent;
        const completed = li.querySelector('span').classList.contains('completed');
        const date = li.querySelector('.task-date').textContent;
        tasks.push({ text, completed, date });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(createTaskElement);
    }

    // Theme Toggle
    themeBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeBtn.textContent = isLight ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    });
  </script>
</body>
</html>
